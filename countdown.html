<!DOCTYPE html>
<!-- My solution for countdown loop exercise from https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Looping_code -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="output">
    </div>

    <script type="text/javascript">
      let output = document.querySelector('.output');
      output.innerHTML = '';

      let i = 10;
      while (i >= 0) {
        const para = document.createElement('p');
        if (i == 10) para.textContent = `Countdown ${i}`;
        else if (i == 0) para.textContent = `Blast off!`;
        else para.textContent = `${i}`;
        i--;
        output.appendChild(para);
      }

    </script>
  </body>
</html>
